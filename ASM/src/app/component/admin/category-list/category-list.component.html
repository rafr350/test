<section class="middle">
  <div class="container" id="main">
    <div id="brand_list" class="listnhasx">
      <h2>
        <a [routerLink]="['/admin/category-add']" routerLinkActive="router-link-active" class="float-end">
          Thêm Danh Mục
        </a>
      </h2>
      <div id="data">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Tên Sản Phẩm</th>
              <th scope="col">Chức Năng</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories; index as i">
              <td>{{i+1}}</td>
              <td>{{category.name}}</td>
              <td>
                <a [routerLink]="['/admin/category-edit/' + category._id]" routerLinkActive="router-link-active" class="btn btn-warning px-3 me-1">Edit</a>
                <button *ngIf="category._id" (click)="onDelete(category._id!)" class="btn btn-danger px-3 btnxoa">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
