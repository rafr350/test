<section class="middle">
  <div class="container" id="main">
    <div id="brand_list" class="listhasx">
      <h2>
        Add category
      </h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            formControlName="name"
            class="form-control"
            placeholder=""
            aria-describedby="nameHelpId"
          />
          <div *ngIf="!categoryForm.get('name')?.valid && categoryForm.get('name')?.touched">
            <div class="text-danger">Tên danh mục tối thiểu 6 ký tự.</div>
          </div>
        </div>
        <button class="btn btn-primary px-3" type="submit">Add</button>
      </form>
    </div>
  </div>
</section>
