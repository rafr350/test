<h2>Đặt lại mật khẩu</h2>
<form (ngSubmit)="onResetPassword()" [formGroup]="passwordForm">
  <label for="password">Mật khẩu mới:</label>
  <input id="password" formControlName="password" type="password" class="form-control" />

  <label for="confirmPassword">Nhập lại mật khẩu:</label>
  <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" />

  <div *ngIf="passwordForm.hasError('mismatch') && passwordForm.get('confirmPassword')?.touched" class="text-danger">
    Mật khẩu không khớp.
  </div>

  <button type="submit" class="btn btn-primary mt-2">Đặt lại mật khẩu</button>
</form>
